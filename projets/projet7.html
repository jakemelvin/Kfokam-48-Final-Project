<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jake Melvin - Final Dock Project</title>
    <link rel="stylesheet" href="styles/projet7.css" />
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <section class="app__body">
      <section>
        <h1>Générateur de Code-Barres</h1>
        <div class="search_bar">
          <input type="text" placeholder="Entrez un texte..." id="text" />
          <button id="button_code_id">Générer</button>
        </div>
        <div id="box">
          <img src="../assets/barcode.png" alt="Code barre" />
        </div>
        <div id="pdf_box"></div>
      </section>
    </section>
    <script src="scripts/projet7.js"></script>
  </body>
</html>
